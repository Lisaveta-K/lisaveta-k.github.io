<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Часы чертежника</title>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="dial">
        <div class="second hidden">
            <div class="pseudo-minute" style="margin-top:1px;">
                <div class="pseudo-half"></div>


            </div>

            <div class="pseudo-hour" style="margin-top:1px;">
                <div class="pseudo-half"></div>

                <div class="pseudo-minute">
                    <div class="pseudo-half"></div>
                </div>
            </div>
        </div>

        <div class="minute hidden">
            <div class="pseudo-second" style="margin-top:1px;">
                <div class="pseudo-half"></div>

                <div class="pseudo-hour">
                    <div class="pseudo-half"></div>
                </div>
            </div>

            <div class="pseudo-hour" style="margin-top:1px;">
                <div class="pseudo-half"></div>

            </div>
        </div>

        <div class="hour hidden">
            <div class="pseudo-second" style="margin-top:1px;">
                <div class="pseudo-half"></div>
            </div>

            <div class="pseudo-minute" style="margin-top:1px;">
                <div class="pseudo-half"></div>

                <div class="pseudo-second">
                    <div class="pseudo-half"></div>
                </div>
            </div>
        </div>




        <div class="second hidden">
            <div class="half"></div>
        </div>

        <div class="minute hidden">
            <div class="half"></div>
        </div>

        <div class="hour hidden"><div class="half"></div>
        </div>



        <span class="h3">3</span>
        <span class="h6">6</span>
        <span class="h9">9</span>
        <span class="h12">12</span>


        <span class="screw"></span>
    </div>


</body>
</html>
